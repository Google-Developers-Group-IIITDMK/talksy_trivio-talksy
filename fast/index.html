<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mood Music Bot</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; }
        #chat { max-width: 600px; margin: auto; }
        .message { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .user { background: #cce5ff; text-align: right; }
        .bot { background: #e2e3e5; text-align: left; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Type something..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            input.value = '';

            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text})
            });
            const data = await res.json();

            addMessage(`${data.reply} ðŸŽµ Song: ${data.song}`, 'bot');

            // Play TTS directly in browser
            const audio = new Audio(window.location.origin + data.tts_url);
            audio.play();

            // Show YouTube link
            const ytLink = document.createElement('a');
            ytLink.href = data.youtube;
            ytLink.target = "_blank";
            ytLink.innerText = `ðŸŽ¶ Listen: ${data.song}`;
            addMessage(ytLink.outerHTML, 'bot');
        }

        function addMessage(text, type) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
